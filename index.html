<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img
          src="./leaf-background.avif"
          alt="Leaf Background"
          height="400"
          width="auto"
        />
      </div>

      <div class="content">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>

        <form class="form" action="https://example.com/submit" method="POST">
          <h2>Let's do this!</h2>

          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />

          <label for="phone_num">Phone Number:</label>
          <input type="text" id="phone_num" name="phone_num" required />

          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required />

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="text"
            id="confirm_password"
            name="confirm_password"
            required
          />

          <button type="submit" class="button">Create Account</button>
        </form>

        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
