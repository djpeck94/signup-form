<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./leaf-background.avif"
        alt="Leaf Background"
        height="100%"
        width="auto"
      />

      <div class="content">
        <p class="paragraph" id="first-paragraph">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="paragraph">
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p class="paragraph" id="last-paragraph">
          You <em>know</em> you want to.
        </p>

        <form class="form" action="https://example.com/submit" method="POST">
          <h2 class="form-header">Let's do this!</h2>

          <div class="form-item">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>

          <div class="form-item">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>

          <div class="form-item">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="form-item">
            <label for="phone_num">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" required />
          </div>

          <div class="form-item">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required />
          </div>

          <div class="form-item">
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="text"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>

          <!-- <button type="submit" class="button">Create Account</button> -->
        </form>
        <button type="submit" class="button">Create Account</button>
        <p class="paragraph" id="last-paragraph">
          Already have an account? Log in
        </p>
      </div>
    </div>
  </body>
</html>
